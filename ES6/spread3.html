<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //두 개체를 결합
    const myVehicle ={
      brand : 'Ford',
      model : 'Mustang',
      color : 'red'
    }

    const updateMyVehicle = {
      type: 'car',
      year : 2021,
      color : 'yellow'
    }

    const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle}
    //콘솔 확인
    console.log(myUpdatedVehicle); 
  </script>
</body>
</html>
