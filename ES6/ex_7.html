<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // ES6 화살표 함수
    // 화살표 함수는 함수를 파라미터로 전달할 때 사용
    //콘솔창에서 찍어보기
    setTimeout(function(){
      console.log('sky');
    },1000); // sky를 찍는 console.log 로그를 , 1000
    
    //콘솔창 찍어보기
    setTimeout(()=>{
      console.log('sea');
    },2000);
 </script>
</body>
</html>
