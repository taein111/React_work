<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /* 스프레드 연산자는 연결, 복사 등의 용도로 활용도가 높다*/

    //Array
    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [...arr1, 6, 7, 8, 9];

    document.write(arr2);

    //String
    var str1 = 'paper block';
    var str2 = [...str1];
    document.write(str2);
  </script>
</body>
</html>
