<body>
  <script>
    //배열 병합
    var arr1 = [1,2,3];
    var arr2 = [4,5,6];

    document.write(arr1); //[1,2,3,4,5,6]

    var arr2 = [0, ...arr1, 3, 4 ];
    document.write(arr2); 
  </script>
