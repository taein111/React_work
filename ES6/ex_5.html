<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //매개변수가 두개일 때
    function person1(name, age) {
      document.write("이름은 "+ name + "나이는 " + age);
    }
    person1("앤", "13");
    document.write("<br>");

    person2=(name2, age2) => document.write("이름은 " + name2 + "나이는 " + age2);
    person2("톰소여", "13");
  </script>
</body>
</html>
